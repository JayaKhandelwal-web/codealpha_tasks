<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f7f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background: #fff;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 300px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
      transition: border-color 0.3s;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #007bff;
    }

    input[type="submit"] {
      width: 100%;
      padding: 10px;
      background: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    input[type="submit"]:hover {
      background: #0056b3;
    }

  </style>
</head>
<body>
  <form onsubmit="return data()" action="FromVAlidAction.html">
    <h2>Registration Form</h2>
    <label for="n1">User ID:</label>
    <input type="text" id="n1" placeholder="Enter your ID">

    <label for="n2">Mobile:</label>
    <input type="text" id="n2" placeholder="Enter 10 digit number">

    <label for="n3">Password:</label>
    <input type="password" id="n3" placeholder="Enter password">

    <label for="n4">Confirm Password:</label>
    <input type="password" id="n4" placeholder="Re-enter password">

    <input type="submit" value="Submit">
  </form>

  <script>
    function data() {
      var a = document.getElementById('n1').value;
      var b = document.getElementById('n2').value;
      var c = document.getElementById('n3').value;
      var d = document.getElementById('n4').value;

      if (a == "" || b == "" || c == "" || d == "") {
        alert("Please fill all fields");
        return false;
      }
      else if (b.length != 10) {
        alert("Please enter a 10 digit number");
        return false;
      }
      else if (isNaN(b)) {
        alert("Only numbers are allowed");
        return false;
      }
      else if (c != d) {
        alert("Passwords do not match");
        return false;
      }
      else {
        return true;
      }
    }
  </script>
</body>
</html>
