<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="cal.css">
</head>

<body>
    <div class="calc">
        <input type="text" placeholder="0">
        <div>
            <button><b>AC</b></button>
            <button><b>DEL</b></button>
              <button><b>%</b>
              </button>
            <button><b>*</b></button>

        </div>
        <div>
            <button><b>9</b></button>
            <button><b>8</b></button>
              <button><b>7</b></button>
            <button><b>-</b></button>

        </div>
        <div>
            <button><b>6</b></button>
            <button><b>5</b></button>
              <button><b>4</b></button>
            <button><b>-</b></button>

        </div>
        <div>
            <button><b>1</b></button>
            <button><b>2</b></button>
              <button><b>3</b></button>
            <button><b>+</b></button>

        </div>
        <div>
            <button><b>00</b></button>
            <button><b>0</b></button>
              <button><b>.</b></button>
            <button><b>=</b></button>

        </div>
        
        
    </div>
</body>
</html>
