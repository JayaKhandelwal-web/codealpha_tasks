<!DOCTYPE html>
<html>
<head>
  <title>Change Image Example</title>
</head>
<body>

  <!-- Image element -->
  <img id="chimage" src="images.jpg" alt="Image" width="300" height="200">

  <!-- Buttons to trigger image changes -->
  <br><br>
  <button onclick="fun1()">Show First Image</button>
  <button onclick="fun2()">Show Second Image</button>
  <button onclick="fun3()">Show Third Image</button>
  <button onclick="fun4()">Show Fourth Image</button>

  <!-- JavaScript -->
  <script>
    function fun1() {
      document.getElementById('chimage').src = 'images.jpg';
    }

    function fun2() {
      document.getElementById('chimage').src = 'images4.jpg';
    }

    function fun3() {
      document.getElementById('chimage').src = 'luxury.jpg';
    }

    function fun4() {
      document.getElementById('chimage').src = 'img1.jpg';
    }
  </script>

</body>
</html>
